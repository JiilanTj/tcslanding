<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="50%" stop-color="#7A5FFF"/>
      <stop offset="100%" stop-color="#0066FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#f5f7fa"/>
  
  <!-- Central chart/graph -->
  <g transform="translate(200, 200)">
    <!-- Coordinate system -->
    <line x1="-120" y1="80" x2="120" y2="80" stroke="#ccc" stroke-width="2"/>
    <line x1="-120" y1="80" x2="-120" y2="-100" stroke="#ccc" stroke-width="2"/>
    
    <!-- Grid lines -->
    <g stroke="#e0e0e0" stroke-width="1" opacity="0.5">
      <line x1="-120" y1="40" x2="120" y2="40"/>
      <line x1="-120" y1="0" x2="120" y2="0"/>
      <line x1="-120" y1="-40" x2="120" y2="-40"/>
      <line x1="-120" y1="-80" x2="120" y2="-80"/>
      
      <line x1="-80" y1="80" x2="-80" y2="-100"/>
      <line x1="-40" y1="80" x2="-40" y2="-100"/>
      <line x1="0" y1="80" x2="0" y2="-100"/>
      <line x1="40" y1="80" x2="40" y2="-100"/>
      <line x1="80" y1="80" x2="80" y2="-100"/>
    </g>
    
    <!-- Growth curve -->
    <path d="M -120 60 Q -80 50 -40 20 Q 0 -10 40 -40 Q 80 -70 120 -85" 
          stroke="url(#quantumGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Fill area under curve -->
    <path d="M -120 60 Q -80 50 -40 20 Q 0 -10 40 -40 Q 80 -70 120 -85 L 120 80 L -120 80 Z" 
          fill="url(#quantumGrad)" opacity="0.1"/>
    
    <!-- Data points -->
    <circle cx="-120" cy="60" r="5" fill="#0066FF"/>
    <circle cx="-80" cy="45" r="5" fill="#0066FF"/>
    <circle cx="-40" cy="15" r="5" fill="#7A5FFF"/>
    <circle cx="0" cy="-15" r="5" fill="#7A5FFF"/>
    <circle cx="40" cy="-45" r="5" fill="#0066FF"/>
    <circle cx="80" cy="-72" r="5" fill="#7A5FFF"/>
    <circle cx="120" cy="-85" r="6" fill="#0066FF">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Percentage labels -->
    <g font-family="monospace" font-size="14" font-weight="bold">
      <text x="125" y="-80" fill="#0066FF">+200%</text>
    </g>
  </g>
  
  <!-- Stats cards -->
  <g transform="translate(40, 40)">
    <rect width="90" height="50" rx="8" fill="#fff" stroke="#0066FF" stroke-width="2"/>
    <text x="45" y="25" font-family="monospace" font-size="18" font-weight="bold" fill="#0066FF" text-anchor="middle">AI</text>
    <text x="45" y="40" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Powered</text>
  </g>
  
  <g transform="translate(270, 320)">
    <rect width="90" height="50" rx="8" fill="#fff" stroke="#7A5FFF" stroke-width="2"/>
    <text x="45" y="25" font-family="monospace" font-size="16" font-weight="bold" fill="#7A5FFF" text-anchor="middle">2x</text>
    <text x="45" y="40" font-family="sans-serif" font-size="11" fill="#666" text-anchor="middle">Engagement</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <circle cx="320" cy="80" r="4" fill="#7A5FFF">
      <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="320" r="3" fill="#0066FF">
      <animate attributeName="cy" values="320;310;320" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
