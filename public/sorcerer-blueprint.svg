<svg width="600" height="600" viewBox="0 0 600 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blueprint grid background -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0066FF" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF"/>
      <stop offset="100%" stop-color="#7A5FFF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="600" fill="url(#grid)"/>
  
  <!-- Central architectural diagram -->
  <g transform="translate(300, 300)">
    <!-- Database cylinder -->
    <g transform="translate(-150, 50)">
      <ellipse cx="0" cy="0" rx="40" ry="12" fill="none" stroke="#0066FF" stroke-width="2"/>
      <line x1="-40" y1="0" x2="-40" y2="60" stroke="#0066FF" stroke-width="2"/>
      <line x1="40" y1="0" x2="40" y2="60" stroke="#0066FF" stroke-width="2"/>
      <ellipse cx="0" cy="60" rx="40" ry="12" fill="none" stroke="#0066FF" stroke-width="2"/>
      <text x="-25" y="80" font-family="monospace" font-size="12" fill="#0066FF">DATA</text>
    </g>
    
    <!-- Server/Backend box -->
    <g transform="translate(0, 50)">
      <rect x="-50" y="-30" width="100" height="60" fill="none" stroke="#7A5FFF" stroke-width="2" rx="4"/>
      <line x1="-40" y1="-20" x2="40" y2="-20" stroke="#7A5FFF" stroke-width="1.5" opacity="0.6"/>
      <line x1="-40" y1="0" x2="40" y2="0" stroke="#7A5FFF" stroke-width="1.5" opacity="0.6"/>
      <line x1="-40" y1="20" x2="20" y2="20" stroke="#7A5FFF" stroke-width="1.5" opacity="0.6"/>
      <text x="-30" y="50" font-family="monospace" font-size="12" fill="#7A5FFF">SERVER</text>
    </g>
    
    <!-- Frontend/UI box -->
    <g transform="translate(150, 50)">
      <rect x="-45" y="-35" width="90" height="70" fill="none" stroke="#0066FF" stroke-width="2" rx="4"/>
      <rect x="-35" y="-25" width="70" height="12" fill="#0066FF" opacity="0.3"/>
      <circle cx="-25" cy="-19" r="2" fill="#fff"/>
      <circle cx="-18" cy="-19" r="2" fill="#fff"/>
      <circle cx="-11" cy="-19" r="2" fill="#fff"/>
      <rect x="-35" y="-8" width="70" height="30" fill="none" stroke="#0066FF" stroke-width="1" opacity="0.5"/>
      <text x="-25" y="50" font-family="monospace" font-size="12" fill="#0066FF">CLIENT</text>
    </g>
    
    <!-- Connection lines with data flow -->
    <g opacity="0.7">
      <!-- Database to Server -->
      <line x1="-110" y1="50" x2="-50" y2="50" stroke="url(#codeGradient)" stroke-width="2" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
      </line>
      <polygon points="-52,48 -52,52 -48,50" fill="#0066FF"/>
      
      <!-- Server to Frontend -->
      <line x1="50" y1="50" x2="105" y2="50" stroke="url(#codeGradient)" stroke-width="2" stroke-dasharray="5,5">
        <animate attributeName="stroke-dashoffset" from="0" to="-10" dur="1s" repeatCount="indefinite"/>
      </line>
      <polygon points="103,48 103,52 107,50" fill="#0066FF"/>
    </g>
    
    <!-- Cloud above -->
    <g transform="translate(0, -100)">
      <path d="M -40 0 Q -50 -10 -45 -20 Q -40 -30 -20 -30 Q 0 -40 20 -30 Q 40 -30 45 -20 Q 50 -10 40 0 Z" 
            fill="none" stroke="#7A5FFF" stroke-width="2" opacity="0.6"/>
      <text x="-25" y="20" font-family="monospace" font-size="11" fill="#7A5FFF">CLOUD</text>
    </g>
    
    <!-- API endpoints indicators -->
    <g opacity="0.5">
      <circle cx="0" cy="-50" r="3" fill="#0066FF">
        <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-100" cy="-20" r="3" fill="#7A5FFF">
        <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="100" cy="-20" r="3" fill="#0066FF">
        <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Technical annotations -->
  <g font-family="monospace" font-size="10" fill="#0066FF" opacity="0.4">
    <text x="50" y="150">// REST API</text>
    <text x="450" y="250">// WebSocket</text>
    <text x="80" y="450">// GraphQL</text>
    <text x="420" y="480">// Microservices</text>
  </g>
  
  <!-- Corner brackets (technical feel) -->
  <g stroke="#0066FF" stroke-width="2" fill="none" opacity="0.3">
    <path d="M 40 40 L 40 80 M 40 40 L 80 40"/>
    <path d="M 560 40 L 520 40 M 560 40 L 560 80"/>
    <path d="M 40 560 L 40 520 M 40 560 L 80 560"/>
    <path d="M 560 560 L 520 560 M 560 560 L 560 520"/>
  </g>
</svg>
